<div class="row text-center" *ngIf="isLoading">
    <div class="col-12">
        <p-progressSpinner></p-progressSpinner>
    </div>
</div>
<div class="row" *ngIf="!isLoading">
    <div class="col-12 mt-4">
        <h1 class="text-center">{{title}}</h1>
        <h2>{{subtitle}}</h2>
    </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-3 d-flex justify-content-center" *ngFor="let movie of moviesList.results">
                <p-card [header]="movie.title" [style]="{width: '360px'}" styleClass="p-card-shadow">
                    <ng-template pTemplate="header">
                        <img alt="Card" [src]="imgBaseUrl + movie.poster_path" height="300">
                    </ng-template>
                    <p>{{movie.overview}}</p>
                    <label >{{movie.release_date}}</label>
                    Promedio Votos: {{movie.vote_average}}
                    Popularidad: {{movie.popularity}}
                    <ng-template pTemplate="footer">
                        <button pButton type="button" label="Ver detalle" icon="pi pi-eye" (click)="seeDetail(movie.id)"></button>
                    </ng-template>
                </p-card>
            </div>
        </div>
</div>
